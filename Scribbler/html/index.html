<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriBBler</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Image-background">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand">ScriBBler</a>
            <p class="Subheading">Explore, Imagine, Create</p>
          </div>
          <div>
            <!-- <button>HOme</button> -->
            <a
              href="/html/index.html"
              class="btn btn-primary"
              style="margin-top: -30px"
            >
              Home
            </a>
            <button
              class="btn btn-primary"
              style="margin-top: -30px"
              data-bs-toggle="modal"
              href="#exampleModalToggle"
              role="button"
            >
              Sign-In
            </button>
            <button
              class="btn btn-primary"
              style="margin-top: -30px"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              Sign-Up
            </button>
            <a
              href="/html/post.html"
              class="btn btn-primary"
              style="margin-top: -30px"
            >
              Comment
            </a>
          </div>
        </div>
      </nav>

      <div
        class="modal fade"
        id="exampleModalToggle"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">
                Welcome Back !
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <h6 class="labeltext">Username</h6>
                <input
                  class="w-100"
                  type="text"
                  placeholder="Enter First Name"
                  required
                />
                <br />
                <h6 class="labeltext">Password</h6>
                <input
                  class="w-100"
                  type="password"
                  placeholder="Enter First Name"
                  required
                />
                <br />
                <button class="w-100 form-button">Sign In</button>
              </form>
            </div>
            <div class="modal-footer">
              Not a member?
              <a
                class="link-btn"
                data-bs-target="#exampleModalToggle2"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                Sign-Up
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModalToggle2"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">
                Get started
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <h6>Name</h6>
                <input
                  class="w-100"
                  type="text"
                  placeholder="Enter Your Name"
                  required
                  autofocus
                />
                <br />
                <h6 class="labeltext">Username</h6>
                <input
                  class="w-100"
                  type="text"
                  placeholder="Enter Your Username"
                  required
                />
                <br />
                <h6 class="labeltext">Password</h6>
                <input
                  class="w-100"
                  type="password"
                  placeholder="Enter Your Password"
                  required
                />
                <br />
                <h6 class="labeltext">confirm Password</h6>
                <input
                  class="w-100"
                  type="password"
                  placeholder="Re-enter Your Password"
                  required
                />
                <br />
                <button class="w-100 form-button">Sign Up</button>
              </form>
            </div>
            <div class="modal-footer">
              Already Account?..
              <a
                class="link-btn"
                data-bs-target="#exampleModalToggle"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                Sign-In
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- BUttons -->
      <div>
        <div class="post-btn">
          <a
            type="button"
            id="button-allpost"
            href="/html/postlist.html"
            class="hero-btn allpost"
            >All Posts</a
          >
          <button
            class="hero-btn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@fat"
          >
            Create Post
          </button>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" id="pop-model">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Pen Your Post
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <h6 for="recipient-name" class="label-post">Title</h6>
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                      placeholder="Enter title of your post"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <h6 for="message-text">Content</h6>
                    <textarea
                      class="form-control"
                      id="message-text"
                      placeholder="Enter the contents of your post"
                      required
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer" style="margin: auto">
                <button type="button" class="btn btn-success">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/postlistdemo.js"></script>
  </body>
</html>
